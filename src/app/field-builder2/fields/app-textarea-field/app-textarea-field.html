<div class="form-group" data-ng-class="{'active-field':$ctrl.field.active}" data-ng-hide="$ctrl.field.hide">
    <label class="control-label" for="{{$ctrl.field.name}}">{{$ctrl.field.label || 'Undefined'}}
    <span class="text-danger" data-ng-show="$ctrl.field.validation.required">*</span>
  </label>
    <textarea class="form-control" data-ng-disabled="$ctrl.field.disable" id="{{$ctrl.field.name}}" name="{{$ctrl.field.name}}"
        ng-change="onChange(data)" ng-maxlength="$ctrl.field.validation.maxlenght" ng-minlength="$ctrl.field.validation.maxlenght"
        ng-model="$ctrl.formData[$ctrl.field.name]" ng-pattern="$ctrl.field.validation.pattern" ng-required="$ctrl.field.validation.required"
        placeholder="{{!$ctrl.field.mask?$ctrl.field.placeholder:$ctrl.field.mask}}" type="{{$ctrl.field.type}}" ui-mask="{{$ctrl.field.mask}}"></textarea>
    <form-error-msgs field-name="$ctrl.formName[$ctrl.field.name]"></form-error-msgs>
</div>
