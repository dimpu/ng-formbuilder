<div class="widget-accord">
        <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-default" is-open="true">
                <uib-accordion-heading>
                    Fields
                    <i class="pull-left fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
                </uib-accordion-heading>
                <div class="pane-content">
                    <app-widget-search fields="$ctrl.fields"></app-widget-search>
                    <div class="fields-list-container">
                        <div class="sub-group">
                            <label class="sub-group-name">Basic fields</label>
                            <ol dnd-list="list">
                                <li 
                                dnd-draggable="field.json"
                                dnd-effect-allowed="move"
                                dnd-copied = "field.id = field.id + 1"
                                class="field-widget" ng-repeat="field in $ctrl.fieldTypes track by $index ">
                                    <i class="fa design-tool-icon {{field.icon}}" aria-hidden="true"></i>
                                    <p ng-if="group.name !== 'prefabs'" class="design-tool-name">{{field.name}}</p>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
