<div class="field-settings col-lg-{{$ctrl.field.columnsize}}">
    <div ng-switch="$ctrl.field.type">
        <app-input-field ng-switch-default field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-input-field>
        <app-checkbox-field ng-switch-when="checkbox" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-checkbox-field>
        <app-radio-field ng-switch-when="radio" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-radio-field>
        <app-select-field ng-switch-when="select" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-select-field>
        <app-textarea-field ng-switch-when="textarea" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-textarea-field>
        <app-button-field ng-switch-when="button" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-button-field>
        <app-button-field ng-switch-when="submit" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-button-field>
        <app-button-field ng-switch-when="reset" field="$ctrl.field" form-name="$ctrl.formName" form-data="$ctrl.formData"></app-button-field>
        <div class="empty-field text-center" ng-switch-when="empty">
            <h2>No Fields</h2>
        </div>
    </div>
</div>
