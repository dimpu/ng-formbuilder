<div class="form-group" data-ng-class="{'active-field':$ctrl.field.active}" data-ng-hide="$ctrl.field.hide">

	<label for="{{$ctrl.field.name}}" class="control-label">{{$ctrl.field.label || 'Undefined'}} <span class="text-danger" data-ng-show="$ctrl.field.validation.required">*</span></label>

	<div class="field-control">
		<div class="ng-signature-wrap" ng-class="$ctrl.field.position">
			<canvas class="ng-signature" ng-signature="$ctrl.signature"></canvas>
			<div class="ng-signature-footer">
				<div class="text-center">Sign above</div>
				<button class="btn clear" ng-click="$ctrl.clear()">Clear</button>
				<button class="btn save" ng-click="$ctrl.save()">Save</button>
			</div>
		</div>

	</div>

	<!--
		<form-error-msgs  field-name="$ctrl.formName[$ctrl.field.name]"></form-error-msgs> -->

</div>
