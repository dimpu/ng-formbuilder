<div class="form-group" data-ng-class="{'active-field':vm.field.active}" data-ng-click="onvm.fieldClick()" data-ng-hide="vm.field.hide">
	<label for="{{vm.field.name}}" class="control-label" data-ng-show="vm.field.label">{{vm.field.label || 'Undefined'}} <span class="text-danger" data-ng-show="vm.field.validation.required">*</span></label>
	<timepicker data-ng-model="vm.formData[vm.field.name]" hour-step="vm.field.hstep" minute-step="vm.field.mstep" show-meridian="vm.field.ismeridian"></timepicker>
	<form-error-msgs field-name="vm.formName[vm.field.name]"></form-error-msgs>
</div>
