<div class="form-group" data-ng-class="{'active-field':vm.field.active}" data-ng-hide="vm.field.hide">
  <label for="{{vm.field.name}}" class="control-label" data-ng-hide="!vm.field.label">{{vm.field.label || 'undefined'}}</label>
  <div data-ng-repeat="item in vm.field.items" class="checkbox">
    <label class="i-checks">
      <input type="checkbox" ng-true-value="'{{item.value}}'" name="vm.field.name" data-ng-disabled="vm.field.disable" ng-model="vm.formData[vm.field.name]"> <i></i> {{item.label || 'undefined'}}</label>
  </div>
</div>
