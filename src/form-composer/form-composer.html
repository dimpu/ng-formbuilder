<app-header show-sub-toolbar="false" title="$ctrl.formName"></app-header>
<div class="composer-canvas">
    <div ui-layout="{flow : 'column', disableToggle: true, dividerSize:5 }">
        <div ui-layout-container size="324px" min-size="324px" max-size="324px">
            <fields-widget></fields-widget>
        </div>
        <div ui-layout-container class="form-canvas">
            <uib-tabset active="0">
                <uib-tab heading="Design" class="active">
                    <form-builder-design form-data="$ctrl.formData" form-json="$ctrl.formJson"></form-builder-design>
                </uib-tab>
                <uib-tab heading="Preview">
                    <form-builder form-data="$ctrl.formData" form-json="$ctrl.formJson" ></form-builder>
                </uib-tab>
                <uib-tab heading="Settings">
                    <form-settings></form-settings>
                </uib-tab>
                <uib-tab class="publish-btn" heading="Publish"></uib-tab>
            </uib-tabset>
        </div>
        <div ui-layout-container size="324px">
            <edit-field-props ></edit-field-props>
        </div>
    </div>
</div>
